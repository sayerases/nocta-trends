<div class="max-w-4xl mx-auto py-12">
    <div class="text-center mb-12">
        <h2 class="text-3xl font-bold mb-2">Profile Analyzer</h2>
        <p class="text-gray-400">Deep-dive into creator growth patterns and virality secrets.</p>
    </div>

    <form hx-post="/api/profile-report" hx-target="#profile-result" hx-indicator="#profile-loader"
        class="glass p-8 rounded-3xl border border-gray-800 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-2">
                <label class="text-xs font-bold uppercase text-gray-500">Platform</label>
                <select name="platform"
                    class="w-full bg-gray-900 border border-gray-800 rounded-xl py-3 px-4 focus:ring-2 focus:ring-neon-orange outline-none">
                    <option value="tiktok">TikTok</option>
                    <option value="instagram">Instagram</option>
                    <option value="youtube">YouTube</option>
                </select>
            </div>
            <div class="space-y-2">
                <label class="text-xs font-bold uppercase text-gray-500">Username / Profile URL</label>
                <input type="text" name="username" placeholder="@creator_name"
                    class="w-full bg-gray-900 border border-gray-800 rounded-xl py-3 px-4 focus:ring-2 focus:ring-neon-orange outline-none"
                    required>
            </div>
        </div>
        <button type="submit"
            class="w-full bg-neon-orange hover:bg-orange-600 py-4 rounded-xl font-bold text-lg shadow-lg shadow-neon-orange/20 transition-all flex items-center justify-center gap-2">
            <span>Generate Growth Report</span>
            <div id="profile-loader" class="htmx-indicator">
                <svg class="animate-spin h-5 w-5 text-white" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"
                        fill="none"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
            </div>
        </button>
    </form>

    <div id="profile-result" class="mt-12"></div>
</div>
